<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quote Mines - DonHub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      /* The Platonic Red: Absolute, Deep, Visceral */
      --red-essence: #990000;
      --red-vivid: #ff0000;
      --light: #ffffff;
      --border-width: 2px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--red-essence);
      color: var(--light);
      font-family: 'IBM Plex Mono', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    a { color: inherit; text-decoration: none; }

    /* --- Layout --- */
    .container {
      width: 100%;
      max-width: 900px;
      padding: 2rem;
      position: relative;
    }

    /* --- Header --- */
    header {
      margin-bottom: 2rem;
      border-bottom: 4px solid var(--light);
      padding-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin: 0;
      line-height: 0.9;
      text-transform: uppercase;
      letter-spacing: -0.04em;
    }

    .back-link {
      font-size: 0.9rem;
      border: 1px solid var(--light);
      padding: 5px 10px;
      text-transform: uppercase;
      transition: all 0.2s;
    }

    .back-link:hover {
      background: var(--light);
      color: var(--red-essence);
    }

    /* --- Section Separators --- */
    h2 {
      font-size: 1rem;
      text-transform: uppercase;
      border-bottom: 2px solid var(--light);
      padding: 1rem 0 0.5rem 0;
      margin: 3rem 0 1rem 0;
      letter-spacing: 0.05em;
      opacity: 0.8;
    }

    /* --- The Data List (Spec Sheet Style) --- */
    .spec-sheet {
      display: flex;
      flex-direction: column;
      border: var(--border-width) solid var(--light);
      background: rgba(0,0,0,0.1);
      margin-top: 2rem;
    }

    .nav-item {
      display: grid;
      grid-template-columns: 100px 1fr auto; /* SKU | Title | Indicator */
      align-items: center;
      padding: 1.5rem;
      text-decoration: none;
      color: var(--light);
      border-bottom: 1px dashed var(--light);
      transition: background 0.2s;
    }

    .nav-item:last-child {
      border-bottom: none;
    }

    /* Hover State (Inverted) */
    .nav-item:hover {
      background-color: var(--light);
      color: var(--red-essence);
    }

    /* Elements inside Item */
    .sku-box {
      font-size: 0.8rem;
      border: 1px solid var(--light);
      padding: 4px;
      text-align: center;
      margin-right: 1.5rem;
      background: rgba(0,0,0,0.2);
      transition: all 0.2s;
    }

    .nav-item:hover .sku-box {
      border-color: var(--red-essence);
      background: var(--red-essence);
      color: var(--light);
    }

    .item-title {
      font-size: 1.2rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: -0.02em;
    }

    .status-indicator {
      font-size: 0.8rem;
      text-transform: uppercase;
      border: 1px solid var(--light);
      padding: 2px 8px;
      opacity: 0.6;
      transition: all 0.2s;
    }

    .nav-item:hover .status-indicator {
      border-color: var(--red-essence);
      color: var(--red-essence);
      opacity: 1;
      font-weight: bold;
    }

    /* Mobile */
    @media (max-width: 768px) {
      .nav-item { grid-template-columns: 1fr auto; gap: 1rem; }
      .sku-box { grid-row: 1; width: fit-content; margin-bottom: 0.5rem; }
      .item-title { grid-row: 2; grid-column: 1 / -1; }
      .status-indicator { grid-row: 1; grid-column: 2; justify-self: end; }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Quote Mines</h1>
      <a href="articles.html" class="back-link">&lt; Return</a>
    </header>

    <!-- SECTION: INDEX -->
    <h2>Index of Categories</h2>
    <div class="spec-sheet">

      <a href="church.html" class="nav-item">
        <div class="sku-box">QM-01</div>
        <span class="item-title">Church Quotemines</span>
        <div class="status-indicator">Access</div>
      </a>

      <a href="state.html" class="nav-item">
        <div class="sku-box">QM-02</div>
        <span class="item-title">State Quotemines</span>
        <div class="status-indicator">Access</div>
      </a>

      <a href="science.html" class="nav-item">
        <div class="sku-box">QM-03</div>
        <span class="item-title">Science Quotemines</span>
        <div class="status-indicator">Access</div>
      </a>

      <a href="modernism.html" class="nav-item">
        <div class="sku-box">QM-04</div>
        <span class="item-title">Modernism Quotemines</span>
        <div class="status-indicator">Access</div>
      </a>

      <a href="misc.html" class="nav-item">
        <div class="sku-box">QM-05</div>
        <span class="item-title">Miscellaneous</span>
        <div class="status-indicator">Access</div>
      </a>

    </div>

  </div>

</body>
</html>
