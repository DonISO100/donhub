<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DonHub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      /* The Platonic Red: Absolute, Deep, Visceral */
      --red-essence: #990000;
      --red-vivid: #ff0000;
      --light: #ffffff;
      --border-width: 2px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--red-essence);
      color: var(--light);
      font-family: 'IBM Plex Mono', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* --- The Layout Container --- */
    .container {
      width: 100%;
      max-width: 800px;
      padding: 2rem;
      position: relative;
    }

    /* --- Header Area --- */
    header {
      margin-bottom: 3rem;
      border-bottom: 4px solid var(--light); /* Heavy header line */
      padding-bottom: 1rem;
      display: flex;
      justify-content: flex-end; /* Align title to right since meta is gone */
      align-items: flex-end;
    }

    h1 {
      font-size: 4rem;
      font-weight: 600;
      margin: 0;
      line-height: 0.9;
      text-transform: uppercase;
      letter-spacing: -0.04em;
    }

    /* --- The "Color Bar" Decoration --- */
    .color-bar {
      display: flex;
      gap: 0;
      margin-bottom: 2rem;
      border: 1px solid var(--light);
    }
    .bar-segment {
      height: 12px;
      flex-grow: 1;
      border-right: 1px solid var(--light);
    }
    .bar-segment:last-child { border-right: none; }
    /* Shades of the Platonic Form */
    .s1 { background: #fff; }
    .s2 { background: #ccc; }
    .s3 { background: #999; }
    .s4 { background: #666; }
    .s5 { background: #333; }
    .s6 { background: #000; }

    /* --- Navigation List (The Spec Sheet) --- */
    .nav-list {
      display: flex;
      flex-direction: column;
      border: var(--border-width) solid var(--light);
      background: rgba(0,0,0,0.1);
    }

    .nav-item {
      display: grid;
      grid-template-columns: 120px 1fr auto;
      align-items: center;
      padding: 1.5rem;
      text-decoration: none;
      color: var(--light);
      border-bottom: 1px dashed var(--light); /* Dashed lines like the image */
      transition: all 0.1s step-end;
    }

    .nav-item:last-child {
      border-bottom: none;
    }

    /* Typography & Tags */
    .sku-box {
      font-size: 0.9rem;
      border: 1px solid var(--light);
      padding: 4px 8px;
      text-align: center;
      margin-right: 2rem;
      background: rgba(0,0,0,0.2);
    }

    .item-title {
      font-size: 1.5rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: -0.02em;
    }

    .status-indicator {
      font-size: 0.8rem;
      text-transform: uppercase;
      border: 1px solid var(--light);
      padding: 2px 8px;
      opacity: 0.6;
    }

    /* --- The Interaction (Invert) --- */
    .nav-item:hover {
      background-color: var(--light);
      color: var(--red-essence);
    }

    .nav-item:hover .sku-box {
      border-color: var(--red-essence);
      background: var(--red-essence);
      color: var(--light);
    }
    
    .nav-item:hover .status-indicator {
      border-color: var(--red-essence);
      color: var(--red-essence);
      opacity: 1;
      font-weight: bold;
    }

    /* Mobile */
    @media (max-width: 600px) {
      h1 { font-size: 3rem; }
      .nav-item { 
        grid-template-columns: 1fr; 
        gap: 1rem;
        padding: 1rem;
      }
      .sku-box { width: fit-content; margin-bottom: 0.5rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    
    <header>
      <h1>DonHub</h1>
    </header>

    <!-- Color Bar / Calibration -->
    <div class="color-bar">
      <div class="bar-segment s1"></div>
      <div class="bar-segment s2"></div>
      <div class="bar-segment s3"></div>
      <div class="bar-segment s4"></div>
      <div class="bar-segment s5"></div>
      <div class="bar-segment s6"></div>
    </div>

    <main class="nav-list">
      
      <a href="articles.html" class="nav-item">
        <div class="sku-box">ART-01</div>
        <span class="item-title">Articles</span>
        <div class="status-indicator">Select</div>
      </a>

      <a href="bible.html" class="nav-item">
        <div class="sku-box">BIB-02</div>
        <span class="item-title">Bible Links</span>
        <div class="status-indicator">Select</div>
      </a>

      <a href="Religious.HTML" class="nav-item">
        <div class="sku-box">REL-03</div>
        <span class="item-title">Religious Life</span>
        <div class="status-indicator">Select</div>
      </a>

      <a href="https://www.transcenter.org.il" class="nav-item">
        <div class="sku-box">TRN-04</div>
        <span class="item-title">Trendyweb1 Dox</span>
        <div class="status-indicator">Select</div>
      </a>

      <a href="drill.html" class="nav-item">
        <div class="sku-box">LAT-05</div>
        <span class="item-title">Latin Inflection Driller</span>
        <div class="status-indicator">Select</div>
      </a>

    </main>

  </div>

</body>
</html>
