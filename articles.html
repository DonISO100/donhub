<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Articles - DonHub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      /* The Platonic Red: Absolute, Deep, Visceral */
      --red-essence: #990000;
      --red-vivid: #ff0000;
      --light: #ffffff;
      --border-width: 2px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--red-essence);
      color: var(--light);
      font-family: 'IBM Plex Mono', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    a { color: inherit; text-decoration: none; }

    /* --- Layout --- */
    .container {
      width: 100%;
      max-width: 900px;
      padding: 2rem;
      position: relative;
    }

    /* --- Header --- */
    header {
      margin-bottom: 2rem;
      border-bottom: 4px solid var(--light);
      padding-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin: 0;
      line-height: 0.9;
      text-transform: uppercase;
      letter-spacing: -0.04em;
    }

    .back-link {
      font-size: 0.9rem;
      border: 1px solid var(--light);
      padding: 5px 10px;
      text-transform: uppercase;
      transition: all 0.2s;
    }

    .back-link:hover {
      background: var(--light);
      color: var(--red-essence);
    }

    /* --- Section Separators --- */
    h2 {
      font-size: 1rem;
      text-transform: uppercase;
      border-bottom: 2px solid var(--light);
      padding: 1rem 0 0.5rem 0;
      margin: 3rem 0 1rem 0;
      letter-spacing: 0.05em;
      opacity: 0.8;
    }

    /* --- The Data List (Details/Summary) --- */
    .spec-sheet {
      display: flex;
      flex-direction: column;
      border: var(--border-width) solid var(--light);
      background: rgba(0,0,0,0.1);
      margin-top: 2rem;
    }

    details {
      border-bottom: 1px dashed var(--light);
      transition: all 0.2s ease;
    }

    details:last-child { border-bottom: none; }

    /* Summary: Acts like the nav-item */
    summary {
      display: grid;
      grid-template-columns: 100px 1fr auto; /* SKU | Title | Indicator */
      align-items: center;
      padding: 1.5rem;
      cursor: pointer;
      list-style: none;
      transition: background 0.2s;
    }

    summary::-webkit-details-marker { display: none; }

    /* Hover State */
    summary:hover {
      background-color: rgba(255,255,255,0.1);
    }

    /* Active/Open State (Inverted) */
    details[open] summary {
      background-color: var(--light);
      color: var(--red-essence);
      border-bottom: 1px solid var(--red-essence);
    }

    /* Elements inside Summary */
    .sku-box {
      font-size: 0.8rem;
      border: 1px solid var(--light);
      padding: 4px;
      text-align: center;
      margin-right: 1.5rem;
      background: rgba(0,0,0,0.2);
    }

    details[open] summary .sku-box {
      border-color: var(--red-essence);
      background: var(--red-essence);
      color: var(--light);
    }

    .item-title {
      font-size: 1.2rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: -0.02em;
    }

    .status-indicator {
      font-size: 0.8rem;
      text-transform: uppercase;
      border: 1px solid var(--light);
      padding: 2px 8px;
      opacity: 0.6;
    }

    details[open] summary .status-indicator {
      border-color: var(--red-essence);
      color: var(--red-essence);
      opacity: 1;
      font-weight: bold;
      content: "OPEN";
    }

    /* --- Expanded Content --- */
    .data-panel {
      padding: 2rem;
      background: rgba(0,0,0,0.2);
    }

    .data-list {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 0.9rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .data-list li {
      display: flex;
      flex-direction: column;
      border-left: 1px solid rgba(255,255,255,0.3);
      padding-left: 1rem;
    }

    .data-label {
      opacity: 0.6;
      font-size: 0.7rem;
      text-transform: uppercase;
      margin-bottom: 4px;
    }

    .data-value {
      font-weight: 600;
    }
    
    .data-value a {
      text-decoration: underline;
      text-decoration-thickness: 1px;
      text-underline-offset: 4px;
      display: inline-block;
      transition: all 0.2s;
    }
    
    .data-value a:hover {
      background: var(--light);
      color: var(--red-essence);
      text-decoration: none;
      padding: 0 4px;
    }

    .isbn {
      display: block;
      font-size: 0.75rem;
      opacity: 0.7;
      margin-top: 0.3rem;
      font-family: 'IBM Plex Mono', monospace;
    }

    /* Scramble Text Effect */
    .scramble {
      display: inline-block;
      width: fit-content;
      font-family: 'IBM Plex Mono', monospace;
      letter-spacing: 1px;
    }

    /* Mobile */
    @media (max-width: 768px) {
      .data-list { grid-template-columns: 1fr; }
      summary { grid-template-columns: 1fr auto; gap: 1rem; }
      .sku-box { grid-row: 1; width: fit-content; margin-bottom: 0.5rem; }
      .item-title { grid-row: 2; grid-column: 1 / -1; }
      .status-indicator { grid-row: 1; grid-column: 2; justify-self: end; }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Articles</h1>
      <a href="index.html" class="back-link">&lt; Return to Hub</a>
    </header>

    <!-- SECTION 1: GENERAL -->
    <h2>Index of Texts</h2>
    <div class="spec-sheet">

      <details>
        <summary>
          <div class="sku-box">ART-01</div>
          <span class="item-title">Quote Mines</span>
          <div class="status-indicator">Select</div>
        </summary>
        <div class="data-panel">
          <ul class="data-list">
            <li>
              <span class="data-label">Format</span>
              <span class="data-value">Text / PDF</span>
            </li>
            <li>
              <span class="data-label">Subject</span>
              <span class="data-value">Rhetorical Defenses</span>
            </li>
            <li>
              <span class="data-label">Access</span>
              <span class="data-value"><a href="quotes.html">View Collection</a></span>
            </li>
          </ul>
        </div>
      </details>

      <details>
        <summary>
          <div class="sku-box">ART-02</div>
          <!-- Scrambled Title -->
          <span class="item-title scramble" data-length="12"></span>
          <div class="status-indicator">LOCKED</div>
        </summary>
        <div class="data-panel">
          <ul class="data-list">
            <li>
              <span class="data-label">Title</span>
              <!-- Scrambled Value -->
              <span class="data-value scramble" data-length="18"></span>
            </li>
            <li>
              <span class="data-label">Title</span>
              <!-- Scrambled Value -->
              <span class="data-value scramble" data-length="22"></span>
            </li>
          </ul>
        </div>
      </details>

      <details>
        <summary>
          <div class="sku-box">ART-03</div>
          <!-- Scrambled Title -->
          <span class="item-title scramble" data-length="8"></span>
          <div class="status-indicator">LOCKED</div>
        </summary>
        <div class="data-panel">
          <ul class="data-list">
            <li>
              <span class="data-label">Topic</span>
              <!-- Scrambled Value -->
              <span class="data-value scramble" data-length="13"></span>
            </li>
            <li>
              <span class="data-label">Topic</span>
              <!-- Scrambled Value -->
              <span class="data-value scramble" data-length="16"></span>
            </li>
          </ul>
        </div>
      </details>

    </div>

  </div>

  <script>
    // Minecraft/Glitch Text Effect
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*";
    const scrambleElements = document.querySelectorAll('.scramble');
    
    // Update every 50ms for that rapid glitch feel
    setInterval(() => {
      scrambleElements.forEach(el => {
        const len = parseInt(el.getAttribute('data-length')) || 10;
        let str = "";
        for(let i=0; i<len; i++) {
          str += chars[Math.floor(Math.random() * chars.length)];
        }
        el.innerText = str;
      });
    }, 50);
  </script>

</body>
</html>
